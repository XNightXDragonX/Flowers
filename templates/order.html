<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Flowers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Оформить заказ</h1>
    
    <form method="get" action="{{ url_for('order') }}">
        <input type="text" name="search" placeholder="Поиск по названию" value="{{ search_query }}">
        <select name="length">
            <option value="">Все длины</option>
            <option value="50-56см" {% if length_filter == '50-56см' %}selected{% endif %}>50-56см</option>
            <option value="57-60см" {% if length_filter == '57-60см' %}selected{% endif %}>57-60см</option>
        </select>
        <select name="price">
            <option value="">Все цены</option>
            <option value="120-150" {% if price_filter == '120-150' %}selected{% endif %}>120-150 рублей</option>
            <option value="150-180" {% if price_filter == '150-180' %}selected{% endif %}>150-180 рублей</option>
        </select>
        <input type="submit" value="Фильтр">
    </form>

    <form action="{{ url_for('order') }}" method="post">
        {% for flower in flowers %}
        <div>
            <img src="{{ flower.image_url }}" alt="{{ flower.name }}" width="100" height="100">
            <h2>{{ flower.name }}</h2>
            <p>Длина: {{ flower.length }}</p>
            <p>Цена: {{ flower.price }} рублей</p>
            <input type="radio" name="flower_type" value="{{ flower.name }}" required> Выбрать
        </div>
        {% endfor %}

        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="address">Адрес:</label><br>
        <input type="text" id="address" name="address" required><br>
        
        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
